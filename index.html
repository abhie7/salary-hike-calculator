<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Hike Calculator</title>
<style>
    body {
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .calculator {
        background: #fff;
        padding: 25px 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 600px;
        width: 100%;
        transition: 0.3s ease;
    }

    .calculator:hover {
        transform: translateY(-2px);
    }

    h2 {
        text-align: center;
        color: #222;
        margin-bottom: 20px;
    }

    .input-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 15px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
        font-size: 14px;
    }

    .or-separator {
        text-align: center;
        color: #666;
        font-weight: 600;
        margin: 5px 0;
        font-size: 13px;
    }

    input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border 0.2s ease;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #00b3ff;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0,179,255,0.2);
    }

    .result {
        background: #f9fafc;
        border-radius: 10px;
        padding: 15px 18px;
        margin-top: 16px;
        font-size: 15px;
        color: #333;
        line-height: 1.6;
    }

    .highlight {
        color: #007bff;
        font-weight: 600;
    }

    .monthly-highlight {
        background: #e8f2ff;
        padding: 2px 6px;
        border-radius: 6px;
        color: #0066cc;
        font-weight: bold;
    }

    .summary-box {
        background: #eef9f0;
        border-left: 5px solid #28a745;
        padding: 10px 12px;
        border-radius: 8px;
        margin-top: 10px;
        color: #155724;
        font-weight: 500;
    }

    @media(max-width: 600px) {
        .input-row {
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .calculator {
            padding: 18px;
        }
        input {
            font-size: 15px;
        }
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>üíº Salary Hike Calculator</h2>

    <div class="input-row">
        <div class="input-group">
            <label for="currentYear">Current CTC (‚Çπ per year)</label>
            <input type="text" id="currentYear" placeholder="X,XX,XXX">
        </div>
        <div class="input-group">
            <label for="currentMonth">Current CTC (‚Çπ per month)</label>
            <input type="text" id="currentMonth" placeholder="XX,XXX">
        </div>
    </div>
    <div class="or-separator">OR</div>

    <div class="input-row">
        <div class="input-group">
            <label for="expectedYear">Expected CTC (‚Çπ per year)</label>
            <input type="text" id="expectedYear" placeholder="X,XX,XXX">
        </div>
        <div class="input-group">
            <label for="expectedMonth">Expected CTC (‚Çπ per month)</label>
            <input type="text" id="expectedMonth" placeholder="XX,XXX">
        </div>
    </div>
    <div class="or-separator">AND</div>

    <div class="hike-section">
        <label for="hike">Hike %</label>
        <input type="number" id="hike" placeholder="XX">
    </div>

    <div class="result" id="output">Enter any two or more values to see results...</div>
</div>

<script>
function formatIndianNumber(num) {
    if (!num) return '';
    const x = num.toString().replace(/,/g, '');
    const lastThree = x.substring(x.length - 3);
    const otherNumbers = x.substring(0, x.length - 3);
    return otherNumbers !== '' ? otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + ',' + lastThree : lastThree;
}

function parseNumberIndian(str) {
    return parseFloat(str.replace(/,/g, '')) || 0;
}

function formatCurrency(num) {
    return "‚Çπ" + num.toLocaleString("en-IN");
}

function calculate() {
    // Get all input values
    let currentYear = parseNumberIndian(document.getElementById("currentYear").value);
    let currentMonth = parseNumberIndian(document.getElementById("currentMonth").value);
    let expectedYear = parseNumberIndian(document.getElementById("expectedYear").value);
    let expectedMonth = parseNumberIndian(document.getElementById("expectedMonth").value);
    let hike = parseFloat(document.getElementById("hike").value);

    // Convert monthly to yearly if monthly is provided
    if (currentMonth && !currentYear) {
        currentYear = currentMonth * 12;
    }
    if (expectedMonth && !expectedYear) {
        expectedYear = expectedMonth * 12;
    }

    let current = currentYear;
    let expected = expectedYear;
    let output = document.getElementById("output");

    // Derive missing value
    if (current && expected && !hike) {
        hike = ((expected - current) / current) * 100;
    } else if (current && hike && !expected) {
        expected = current * (1 + hike / 100);
    } else if (expected && hike && !current) {
        current = expected / (1 + hike / 100);
    }

    let results = [];

    if (current) results.push(`üî¥ Current CTC: <span class="highlight">${formatCurrency(current)}</span> / year (<span class="monthly-highlight">${formatCurrency(current / 12)} per month</span>)`);
    if (expected) results.push(`üü¢ Expected CTC: <span class="highlight">${formatCurrency(expected)}</span> / year (<span class="monthly-highlight">${formatCurrency(expected / 12)} per month</span>)`);
    if (!isNaN(hike) && hike !== 0) results.push(`üìà Hike: <span class="highlight">${hike.toFixed(2)}%</span>`);

    if (current && expected) {
        results.push(`üí∞ Increment Amount: <span class="highlight">${formatCurrency(expected - current)}</span> / year`);
        results.push(`üóìÔ∏è Daily Salary (Current): <span class="highlight">${formatCurrency(current / 12 / 30)}</span>`);
        results.push(`üóìÔ∏è Daily Salary (Expected): <span class="highlight">${formatCurrency(expected / 12 / 30)}</span>`);
        results.push(`‚è∞ Hourly Salary (Current): <span class="highlight">${formatCurrency(current / 12 / 30 / 8)}</span>`);
        results.push(`‚è∞ Hourly Salary (Expected): <span class="highlight">${formatCurrency(expected / 12 / 30 / 8)}</span>`);
    }

    if (results.length > 0) {
        output.innerHTML = results.join("<br>") +
            `<div class="summary-box">Summary: Your expected hike gives you an extra ‚Çπ${formatIndianNumber(Math.round((expected - current)/12))} per month!</div>`;
    } else {
        output.innerHTML = "Enter any two or more values to see results...";
    }
}

// Auto-comma formatting for Indian system and sync year/month inputs
["currentYear", "currentMonth", "expectedYear", "expectedMonth"].forEach(id => {
    document.getElementById(id).addEventListener("input", e => {
        let val = e.target.value.replace(/,/g, '').replace(/\D/g, '');
        e.target.value = formatIndianNumber(val);

        // Sync corresponding field
        const numVal = parseNumberIndian(e.target.value);
        if (id === "currentYear" && numVal) {
            document.getElementById("currentMonth").value = formatIndianNumber(Math.round(numVal / 12));
        } else if (id === "currentMonth" && numVal) {
            document.getElementById("currentYear").value = formatIndianNumber(numVal * 12);
        } else if (id === "expectedYear" && numVal) {
            document.getElementById("expectedMonth").value = formatIndianNumber(Math.round(numVal / 12));
        } else if (id === "expectedMonth" && numVal) {
            document.getElementById("expectedYear").value = formatIndianNumber(numVal * 12);
        }

        calculate();
    });
});

// Live update for hike field
document.getElementById("hike").addEventListener("input", calculate);
</script>

</body>
</html>
